[style]
line_width = 2
outline_width = 2
padding = 10
line_color = (50, 50, 50)
max_radius = 9
h_sep = 12
v_sep = 12
arrows = True
title_pos = 'tc'
bullet_fill = ( 98, 60, 71)
text_color = (0, 0, 0)
shadow = False
shadow_fill = (0, 0, 0, 127)
title_font = ('Sans', 18, 'italic')

[space]
pattern = '_'
shape = 'hex'
text_mod = 'lambda txt: " "'
font = ('Sans', 10, 'normal')
fill = (255, 255, 255)

[charclass]
pattern = '^\[.*\]$'
shape = 'hex'
text_mod = 'lambda txt: txt[1:-1]'
font = ('Sans', 16, 'bold')
fill = (250, 250, 180)

[hash]
pattern = '^\#\w'
shape = 'box'
text_mod = 'lambda txt: txt[1:]'
fill = (200,250,200)
font = ('Times', 14, 'italic')

[definitive]
pattern = '^\+\w'
shape = 'box'
text_mod = 'lambda txt: txt[1:]'
fill = (250, 200, 200)
font = ('Times', 14, 'italic')

[negative]
pattern = '\-\w'
shape = 'box'
text_mod = 'lambda txt: txt[1:]'
fill = (200, 200, 250)
font = ('Times', 14, 'italic')

[non-terminal]
pattern = '^/'
shape = 'box'
text_mod = 'lambda txt: txt[1:]'
font = ('Times', 14, 'italic')
fill = (250, 250 ,250)

[token]
pattern = '.'
shape = 'bubble'
text_mod = None
font = ('Sans', 16, 'bold')
fill = (220, 220, 220)
